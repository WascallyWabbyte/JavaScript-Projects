<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Etch-N-Sketch</title>
    <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function(){
        $('body').prepend('<div></div>');
        $('body').append(`<h1>Etch-N-Sketch</h1>`);
        $('h1').css({
          'font-family': 'Chicle',
          'color': 'darkmagenta',
          'font-size': '8em',
          'position': 'absolute',
          'left': '100px',
          'text-shadow': '0px 0px 20px darkorchid'
        });

        $('div').attr('class', 'container');
        $('.container').css({
          'width': '600px',
          'height': '600px',
          'border': '1px solid black',
          'float': 'right'
        });

        let numBox = prompt("How many box's do you want to draw with?");
        let boxWidth = (1/numBox) * 100;
        let rowHeight = (1/numBox) * 100;

        for( let i = 0; i < numBox; i += 1 ){
        $('.container').append('<div></div>');
          $('.container').children().attr('class', 'row');
        }
        for( let ii = 0; ii < numBox; ii += 1 ){
          $('.row').append('<div></div>');
            $('.row').children().attr('class', 'box');
        }
        $('.row').css({
          'display': 'flex',
          'height': `${rowHeight}%`,
          'width': '100%'
        });
        $('.box').css({
          'width': `${boxWidth}%`,
          'height': '100%'
        });
        $('.box').mouseenter(function(){
          let randRed = Math.round(Math.random() * 255);
          let randGreen = Math.round(Math.random() * 255);
          let randBlue = Math.round(Math.random() * 255);
          $(this).css({
            'background-color': `rgb(${randRed}, ${randGreen}, ${randBlue})`
          });
        });
      });
    </script>
  </body>
</html>
